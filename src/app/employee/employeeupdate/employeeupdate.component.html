<div class="row justify-content-center">
  <div class="col-8">
    <form
      name="createForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="createForm"
    >
      <h2 id="jhi-abonnement-heading">Modifié un employée</h2>

      <div>
        <div class="form-group">
          <label class="form-control-label" for="field_fullName"
            >Nom et prénom</label
          >
          <input
            class="form-control"
            id="field_fullName"
            name="fullName"
            formControlName="fullName"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_jobTitle">Titre</label>
          <select
            class="form-control"
            name="jobTitle"
            [(ngModel)]="job"
            formControlName="jobTitle"
            id="field_jobTitle"
          >
            <option value="RECEPTION">RECEPTION</option>
            <option value="MENAGE">MENAGE</option>
            <option value="COACH">COACH</option>
            <option value="KICKBOXING">KICKBOXING</option>
            <option value="TAEKWONDO">TAEKWONDO</option>
            <option value="BOX">BOX</option>
            <option value="DANCE">DANCE</option>
            <option value="GYMNASTIQUE">GYMNASTIQUE</option>
            <option value="KARATE">KARATE</option>
            <option value="JIUJITSU">JIUJITSU</option>
            <option value="JUDO">JUDO</option>
          </select>
        </div>
        <div
          *ngIf="job != 'COACH' && job != 'MENAGE' && job != 'RECEPTION'"
          class="form-group"
        >
          <label class="form-control-label" for="field_part">PART</label>
          <input
            class="form-control"
            id="field_part"
            name="part"
            formControlName="part"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_phoneNumber"
            >Numéro de téléphone</label
          >
          <input
            class="form-control"
            id="field_phoneNumber"
            name="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>
        <div style="display: none" class="form-group">
          <label class="form-control-label" for="field_cardNumber">Carte</label>
          <input
            class="form-control"
            type="text"
            id="field_cardNumber"
            name="cardNumber"
            formControlName="cardNumber"
          />
        </div>
        <div style="display: none" class="form-group">
          <label class="form-control-label" for="field_cardNumber2"
            >Carte en maj</label
          >
          <input
            class="form-control"
            type="text"
            id="field_cardNumber2"
            name="cardNumber2"
            formControlName="cardNumber2"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_cin">CIN</label>
          <input
            class="form-control"
            id="field_cin"
            name="cin"
            formControlName="cin"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_startDate"
            >Date de début</label
          >
          <input
            class="form-control"
            id="field_startDate"
            name="startDate"
            formControlName="startDate"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_endDate"
            >Date de fin</label
          >
          <input
            type="datetime-local"
            class="form-control"
            id="field_endDate"
            name="endDate"
            formControlName="endDate"
          />
        </div>
      </div>

      <div>
        <button
          type="button"
          [routerLink]="['/employee']"
          id="cancel-save"
          class="btn btn-secondary"
        >
          <span class="material-icons">backspace</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          [disabled]="createForm.invalid"
          class="btn btn-primary"
        >
          <span class="material-icons">save</span>
        </button>
      </div>
    </form>
  </div>
</div>
