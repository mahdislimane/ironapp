<div class="row justify-content-center">
  <div class="col-8">
    <form
      name="createLogForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="createLogForm"
    >
      <h2 id="jhi-abonnement-heading">Modifié un utilisateur</h2>

      <div>
        <div class="form-group">
          <label class="form-control-label" for="field_lastName">Nom</label>
          <input
            class="form-control"
            id="field_lastName"
            name="lastName"
            formControlName="lastName"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_firstName">Prénom</label>
          <input
            class="form-control"
            id="field_firstName"
            name="firstName"
            formControlName="firstName"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_role">Role</label>
          <select
            class="form-control"
            name="role"
            formControlName="role"
            id="field_role"
          >
            <option
              *ngIf="userLoguedIn.role === 'SUPERADMIN'"
              value="SUPERADMIN"
            >
              SUPER ADMIN
            </option>
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_email">Email</label>
          <input
            class="form-control"
            id="field_email"
            name="email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_oldPassword"
            >Ancien mot de passe</label
          >
          <input
            class="form-control"
            type="password"
            id="field_oldPassword"
            name="oldPassword"
            formControlName="oldPassword"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_password"
            >Nouveau mot de passe</label
          >
          <input
            class="form-control"
            type="password"
            id="field_password"
            name="password"
            formControlName="password"
          />
        </div>
      </div>

      <div>
        <button
          type="button"
          [routerLink]="['/user']"
          id="cancel-save"
          class="btn btn-secondary"
        >
          <span class="material-icons">backspace</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          [disabled]="createLogForm.invalid"
          class="btn btn-primary"
        >
          <span class="material-icons">save</span>
        </button>
      </div>
    </form>
  </div>
</div>
